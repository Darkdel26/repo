<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/theme.js"></script>
</head>

<body>

    <!-- Theme Modal -->
    <div class="modal fade" id="themeModal" tabindex="-1" aria-labelledby="themeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <button type="button" class="btn-close btn-danger shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Couleurs d'arriere-plan de la sidebar (panneau vertical tout à gauche)</label>
                        <div class="d-flex align-items-center flex-wrap gap-3">
                            <span role="button" title="Blanche" class="p-3 rounded-circle bg-white shadow" onclick="setSidebarBgWhite()"></span>
                            <span role="button" title="Noire" class="p-3 rounded-circle bg-dark shadow" onclick="setSidebarBgDark()"></span>
                            <span role="button" title="Bleue" class="p-3 rounded-circle bg-primary shadow" onclick="setSidebarBgBlue()"></span>
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Couleurs d'arriere-plan de la navbar (panneau horizontal tout en haut)</label>
                        <div class="d-flex align-items-center flex-wrap gap-3">
                            <span role="button" title="Blanche" class="p-3 rounded-circle bg-white shadow" onclick="setNavbarBgWhite()"></span>
                            <span role="button" title="Noire" class="p-3 rounded-circle bg-dark shadow" onclick="setNavbarBgDark()"></span>
                            <span role="button" title="Bleue" class="p-3 rounded-circle bg-primary shadow" onclick="setNavbarBgBlue()"></span>
                            <span role="button" title="Verte" class="p-3 rounded-circle bg-success shadow" onclick="setNavbarBgGreen()"></span>
                            <span role="button" title="Rouge" class="p-3 rounded-circle bg-danger shadow" onclick="setNavbarBgRed()"></span>
                            <span role="button" title="Jaune" class="p-3 rounded-circle bg-warning shadow" onclick="setNavbarBgYellow()"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar shadow-sm">
        <div class="logo border-bottom">
            <h3>Darkdel</h3>
        </div>
        <ul>
            <li><a href="#" class="active">
                    <i class="fa fa-tachometer" aria-hidden="true"></i>
                    Dashboard
                </a></li>
        </ul>
    </div>

    <div class="content">
        <nav class="shadow-sm z-2 navBar">
            <h4 class="mb-0">Dashboard</h4>
            <div class="right gap-2">
                <button type="button" class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#themeModal">
                    <i class="fa fa-paint-brush"></i>
                </button>
                <div class="dropdown">
                    <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/img.jpg" alt="" height="35" width="35" class="object-fit-cover rounded-circle">
                        Admin
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="fa fa-user-circle"></i> Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container py-5">
            <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
                <div class="col-md-2">
                    <div class="card bg-white shadow-sm p-3">
                        <div class="d-flex flex-column text-center">
                            <i class="fa fa-building fs-1 mb-2" aria-hidden="true"></i>
                            <h6>7 département(s)</h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card bg-white shadow-sm p-3">
                        <div class="d-flex flex-column text-center">
                            <i class="fa fa-user fs-1 mb-2" aria-hidden="true"></i>
                            <h6>30 employé(s)</h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card bg-white shadow-sm p-3">
                        <div class="d-flex flex-column text-center">
                            <i class="fa fa-male fs-1 mb-2" aria-hidden="true"></i>
                            <h6>13 homme(s)</h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card bg-white shadow-sm p-3">
                        <div class="d-flex flex-column text-center">
                            <i class="fa fa-female fs-1 mb-2" aria-hidden="true"></i>
                            <h6>17 femmes(s)</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.dataTables.min.js"></script>
</body>

</html>
